{% extends 'admin/_layout.html'%}
    {% block content %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                    <form method="POST" action="{{ url_for('add_course')}}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Course Number</label>
                            <input class="form-control" required="required" name="number">
                        </div>
                        <div class="form-group">
                            <label>course Name</label>
                            <input class="form-control" required="required" name="name">
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <input class="form-control" required="required" name="time">
                        </div>
                    
                        <div class="form-group">
                            <label>Semester</label>
                            <input class="form-control" required="required" name="semester">
                        </div>
                    
                        <div class="form-group">
                            <label>Credit</label>
                            <input class="form-control" required="required" name="credit">
                        </div>
                    
                        <div class="form-group">
                            <label>Location</label>
                            <input class="form-control" required="required" name="location">
                        </div>
                    
                        <div class="form-group">
                            <label>Teacher ID</label>
                            <input class="form-control" name="teacher">
                        </div>
                    
                        <button type="submit" class="btn btn-outline-info btn-block">Add Course</button>
                     </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endblock %}

<!DOCTYPE html>
<html>

<head>
    <title>EAS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{{ url_for('admin')}}">Admin</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_user')}}">Add User</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_course')}}">Add Course</a>
                        </li>

                    </ul>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{{ url_for('home')}}">Logout</a>
                </div>

            </div>
        </nav>
    </header>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true)%}

    {% if messages %}

    {% for category, message in messages %}

    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>

    {%endfor%}

    {% endif %}
    {% endwith%}
    {% block content %} {% endblock %}

  </div>


</body>

</html>
